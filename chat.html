<!DOCTYPE html>
<html>
	<head>
		<title>Say What You Want</title>
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="chat.css"></link>
	</head>
	<body>
		<i class="glyphicon glyphicon-info-sign"></i>
		<h1 class="text-center">Say What You Want</h1>
		<hr>
		<div class="container-fluid">
			<ul style= "border: 1px solid black;" id="chat"></ul>
		</div>
		<form class="container-fluid" action="">
			<div class="input-group">
				<input type="text" class="form-control" id="message-field">
				<span class="input-group-btn">
				<button class="btn btn-primary" type="submit">Send</button>
				</span>
			</div>
		</form>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="chat.js"></script>
	</body>
</html>
