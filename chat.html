<!DOCTYPE html>
<html>
	<head>
		<title>Say What You Want</title>
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="chat.css"></link>
	</head>
	<body>
		<h1 class="text-center">Say What You Want</h1>
		<div class="container">
			<ul id="chat"></ul>
		</div>
		<form action="">
			<div class="input-group">
				<input type="text" class="form-control">
				<span class="input-group-btn">
				<button class="btn btn-primary" type="button">Send</button>
				</span>
			</div>
		</form>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</body>
</html>
